<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Auslagerungen -->
    <!-- css -->
    <!-- fonts -->
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="Assets/webfonts/free-fa-brands-400.ttf"/>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="css/home.css" />
    <!-- my js -->
    <script src="js/home.js"></script> <!-- kein defer bei globalen -->  
</head>

<body class="das">
    <header>
        <h1>Countdown Timer</h1>
    </header>
    <section>
        <div>
            <span class="countdownNumber" id="day"></span>
            <span class="countdownNumber" id="hours"></span>
            <span class="countdownNumber" id="minutes"></span>
            <span class="countdownNumber" id="seconds"></span>
        </div>
        <div>
            <span class="countdownType">day</span>
            <span class="countdownType">hours</span>
            <span class="countdownType">minutes</span>
            <span class="countdownType">seconds</span>
        </div>
        <div>
            <span id='eingabeDay'>
                <script>
                    document.write(angabeDay);
                </script>
            </span>
            
            <button class="btn btn-light"
            onclick="addDay();">
                +
            </button>
            <button class="btn btn-light"
            onclick="subDay();">
                -
            </button>


            <span class="countdownDevinition"
            id="eingabeHours">
            <script>
                document.write(angabeHouers);
            </script>
            </span>

            <button class="btn btn-light"
            onclick="addHouers();">
                +
            </button>
            <button class="btn btn-light"
            onclick="subHouers();">
                -
            </button>

            <span class="countdownDevinition"
            id="eingabeMinutes">
                <script>
                    document.write(angabeMinuten);
                </script>
            </span>

            <button class="btn btn-light"
            onclick="addMinutes();">
                +
            </button>
            <button class="btn btn-light"
            onclick="subMinutes();">
                -
            </button>

            <span class="countdownDevinition"
            id="eingabeSeconds">
            <script>
                document.write(angabeMinuten);
            </script>
            </span>
        </div>
    </section>
    <footer>

    </footer>
    <!-- Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
