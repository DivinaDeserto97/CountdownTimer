<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Auslagerungen -->
    <!-- css -->
    <!-- fonts -->
    <link href="Assets/css/all.min.css" rel="stylesheet" />
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="css/home.css" />
    <!-- my js -->
    <script src="js/home.js"></script> <!-- kein defer bei globalen -->  
</head>

<body class="das">
    <header>
        <h1 class="d-flex justify-content-center titel">Countdown Timer</h1>
    </header>
    <section>
        <div class="d-flex justify-content-center">
            <span class="countdownNumber" id="day">&nbsp;</span>
            <span>:</span>
            <span class="countdownNumber" id="hours">&nbsp;</span>
            <span>:</span>
            <span class="countdownNumber" id="minutes">&nbsp;</span>
            <span>:</span>
            <span class="countdownNumber" id="seconds">&nbsp;</span>
        </div>
        <div class="d-flex justify-content-center">
            <span class="countdownType">Day</span>
            <span class="countdownType">Hours</span>
            <span class="countdownType">Minutes</span>
            <span class="countdownType">Seconds</span>
        </div >
        <!-- Eingabe Feld -->
        <div class="d-flex justify-content-center"
        id="eingabe">
            <span class="countdownDevinition" 
            id='eingabeDay'>
                <script>
                    document.write(angabeDay);
                </script>
            </span>
            
            <button class="btn btn-light"
            id="dayAdd"
            onclick="addDay();">+</button>

            <button class="btn btn-light"
            id="daySub"
            onclick="subDay();">-</button>


            <span class="countdownDevinition"
            id="eingabeHours">
            <script>
                document.write(angabeHouers);
            </script>
            </span>

            <button class="btn btn-light"
            id="houersAdd"
            onclick="addHouers();">+ </button>

            <button class="btn btn-light"
            id="houersSub"
            onclick="subHouers();">
                -
            </button>

            <span class="countdownDevinition"
            id="eingabeMinutes">
                <script>
                    document.write(angabeMinuten);
                </script>
            </span>

            <button class="btn btn-light"
            id="minutesAdd"
            onclick="addMinutes();">+</button>

            <button class="btn btn-light"
            id="minutesSub"
            onclick="subMinutes();">-</button>

            <span class="countdownDevinition"
            id="eingabeSeconds">
                <script>
                    document.write(angabeMinuten);
                </script>
            </span>
            
            <button class="btn btn-light"
            id="secondsAdd"
            onclick="addSeconds();">+</button>

            <button class="btn btn-light"
            id="secondsSub"
            onclick="subSeconds();">-</button>
        </div>
        <div class="d-flex justify-content-center">   
            <button type="button"
            class="btn btn-primary button"
            id="startButton"
            onclick="uebergabe()">START</button>
    
            <button type="button"
            class="btn btn-success button btn-stop"
            id="stopButton"
            onclick="stopCountdown()">STOP</button>
        </div>
        <audio id="myAudio"><source src="Assets/Audio/yt5s.com - Europe - The Final Countdown (Official Video) (128 kbps).mp3" type="audio/mpeg"></audio>
    </section>
    <footer>

    </footer>
    <!-- Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
