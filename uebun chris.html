<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 id="app">Count Down from 10</h1>
    <script>
        var count;
        const maxCount = 10;
        var intervalID;

        function startCountdown(){
            stopCountdown(); // Falls es noch einen Timer gibt: zuerst stoppen.
            setDisplay(maxCount);
            count = maxCount;
            intervalID = setInterval(updateCounter, 1000);
        }

        function setDisplay(info) {
            document.getElementById("display").innerText = info;
        }
        function updateCounter(){
            count = count - 1;

            if(count === 0){
                setDisplay('Don!');
                stopCountdown();
            } else {
                setDisplay(count);
            }
        }
        function stopCountdown(){
            clearInterval(intervalID);
            intervalID = null;
        }
    </script>

    <div class="alert alert-success" role="alert">

        <p id="display">&nbsp;</p>

        <button type="button"
        class="btn btn-primary"
        id="startButton"
        onclick="startCountdown()">START</button>

        <button type="button"
        class="btn btn-success"
        id="startButton"
        onclick="stopCountdown()">STOP</button>
    </div>


</body>
</html>
